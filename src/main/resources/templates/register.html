<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/style.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Register Page</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(function() {
		$("#datepicker").datepicker();
	});
</script>


</head>

<body>
	<main>
		<div class="card border p-4" style="width: 350px;">
			<div class="card-title" id="card-top">
				<p class="m-3">Register</p>
			</div>
			<div class="card-body">
				<form action="/registerOrUpdateAccount">
					<div th:if="${accountExist}" class="alert alert-danger" role="alert">
					Account has existed! Pls enter other account.
					</div>
					<div th:if="${createSuccess}" class="alert alert-success" role="alert">
					Create account successfully, pls login!
					</div>
					<input hidden="true" type="text" id="id"
							name="id" value="">
					<div class="mb-3">
						<input type="text" required class="form-control" id="username"
							name="username" placeholder="User name" size="50">
					</div>
					<div class="mb-3">
						<input type="password" required class="form-control" id="password"
							name="password" placeholder="Password" size="50">
					</div>
					<div class="mb-3">
						<input type="text" required class="form-control" id="fullname"
							name="fullname" placeholder="Full name" size="50">
					</div>
					<div class="mb-3">
						<input type="date" required class="form-control" id="dob"
							name="dob" placeholder="Date of birth" size="50">
					</div>
					<div class="mb-3">
						<label for="male"><input id="male" type="radio"
							name="gender" value="male" checked>Male</label> <label
							for="female"><input id="female" type="radio"
							name="gender" value="female">Female</label>
					</div>
					<div class="mb-3">
						<input type="text" required class="form-control" id="address"
							name="address" placeholder="Address" size="50">
					</div>

					<button id="login" type="submit" class="btn-primary">Register</button>
					<div id="register" class="mb-3">
						<a href="/logout" style="text-decoration: none;" class="text-info">Click
							here to Login</a>
					</div>
				</form>
			</div>
		</div>

	</main>
</body>

</html>
