<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/style.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Update Profile</title>

</head>

<body>
	<div class="container">
		<nav id="navbar" class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">CMS</a>
				</div>
				<div class="dropdown-button dropdown align-item-right">
					<button class="btn btn-light dropdown-toggle" type="button"
						id="dropdownmenubutton" data-bs-toggle="dropdown"
						aria-expanded="false" style="color: rgb(33, 142, 231);">
						<img
							src="https://img.icons8.com/fluency/16/000000/gender-neutral-user.png" />
					</button>
					<ul class="dropdown-menu dropdown-menu-lg-end shadow">
						<li><a class="dropdown-item" href="/updateProfile"> <img
								src="https://img.icons8.com/ios-glyphs/16/000000/user--v1.png" />
								User Profile
						</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="/logout"> <img
								src="https://img.icons8.com/metro/16/000000/exit.png" /> Logout
						</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="main row">
			<div id="sidebar" class="sidebar col-2">
				<div class="search">
					<form class="d-flex">
						<input class="form-control" type="search" placeholder="Search..."
							aria-label="Search">
						<button id="searchbutton" class="btn button" type="submit">
							<img
								src="https://img.icons8.com/ios-filled/16/000000/search--v1.png" />
						</button>
					</form>
				</div>
				<div id="list" class="list-group">
					<div sec:authorize="hasAuthority('ADMIN')">
						<a href="/admin" class="list-group-item"> <img
							src="https://img.icons8.com/fluency/16/000000/table-1.png" />
							Trang Chủ
						</a> <a href="/admin/is-open-register-subject" class="list-group-item">
							<img
							src="https://img.icons8.com/ios-glyphs/16/4a90e2/edit-row.png" />
							Môn Đang Mở
						</a> <a href="/admin/is-close-register-subject"
							class="list-group-item"> <img
							src="https://img.icons8.com/ios-glyphs/16/4a90e2/edit-row.png" />
							Môn Chưa Mở
						</a> <a href="/admin/score" class="list-group-item"> <img
							src="https://img.icons8.com/ios-glyphs/16/4a90e2/edit-row.png" />
							Quản Lý Điểm
						</a> <a href="/admin/manage-student" class="list-group-item"> <img
							src="https://img.icons8.com/ios-glyphs/16/4a90e2/edit-row.png" />
							Quản Lý Học Sinh
						</a>
					</div>
					<div sec:authorize="hasAuthority('USER')">
						<a href="/" class="list-group-item"> <img
							src="https://img.icons8.com/fluency/16/000000/table-1.png" />
							Trang Chủ
						</a> <a href="/is-open-register-subject" class="list-group-item">
							<img
							src="https://img.icons8.com/ios-glyphs/16/4a90e2/edit-row.png" />
							Môn Đang Mở
						</a> <a href="/is-registered-subject" class="list-group-item"> <img
							src="https://img.icons8.com/ios-glyphs/16/4a90e2/edit-row.png" />
							Môn Đã Đăng ký
						</a> <a href="/score" class="list-group-item"> <img
							src="https://img.icons8.com/ios-glyphs/16/4a90e2/edit-row.png" />
							Xem Bảng Điểm
						</a>
					</div>
				</div>
			</div>
			<div id="content" class="content align-item-right col-10">
				<div class="content-header">
					<p class="h2">Edit Profile</p>
				</div>
				<hr>
				<div class="form">
					<div class="form-header card-title text-left border-bottom">
						<p>Profile Form Elements</p>
					</div>
					<div class="form-content">
						<form class="row g-3" action="/registerOrUpdateAccount">
							<input hidden="true" type="text" id="id" name="id"
								th:value="${account.id}"> <input hidden="true"
								type="text" id="username" name="username"
								th:value="${account.username}"> <input hidden="true"
								type="text" id="password" name="password"
								th:value="${account.password}">
							<div th:if="${param.updateSuccess != null}"
								class="col-8 alert alert-success" role="alert">Update
								successfully!</div>
							<div class="col-8">
								<label for="firstname" class="form-label"><strong>Full
										name</strong></label> <input type="text" required class="form-control"
									id="fullname" name="fullname" placeholder="Enter the full name"
									size="50" th:value="${account.fullName}">
							</div>
							<div class="col-8">
								<label for="lastname" class="form-label"><strong>Date
										of birth</strong></label> <input type="date" class="form-control" id="dob"
									name="dob" placeholder="Date of birth">
							</div>
							<div class="col-8">
								<label for="phone" class="form-label"><strong>Gender</strong></label><br>
								<label for="male"><input id="male" type="radio"
									name="gender" value="male" th:checked="${account.gender}">Male</label>
								<label for="female"><input id="female" type="radio"
									name="gender" value="female" th:checked="${!account.gender}">Female</label>
							</div>
							<div class="col-8">
								<label for="description" class="form-label"><strong>Address</strong></label>
								<input type="text" class="form-control" id="address"
									name="address" placeholder="Address" size="50"
									th:value="${account.address}">
							</div>
							<div class="col-6">
								<button id="submit" class="button">Update</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
